name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          set -e
          mkdir -p ~/.ssh

          if [ -z "${{ secrets.OVH_SSH_KEY }}" ]; then
            echo "OVH_SSH_KEY is missing"
            exit 1
          fi

          if [ -z "${{ secrets.OVH_HOST }}" ]; then
            echo "OVH_HOST is missing"
            exit 1
          fi

          echo "${{ secrets.OVH_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p 22 ${{ secrets.OVH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to VPS
        run: |
          rsync -az --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            ./ ubuntu@${{ secrets.OVH_HOST }}:~/polaris

      - name: Deploy with Docker Compose
        run: |
          ssh ubuntu@${{ secrets.OVH_HOST }} << 'EOF'
            set -e
            cd ~/polaris
            docker compose up -d --build
            docker image prune -f
            docker compose ps
          EOF

      - name: Health Check
        run: |
          ssh ubuntu@${{ secrets.OVH_HOST }} << 'EOF'
            set -e
            sleep 15
            curl -f http://localhost:3000
          EOF
